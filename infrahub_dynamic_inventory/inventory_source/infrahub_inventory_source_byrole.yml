---
# Template: inventaire Infrahub par r√¥le (utilise opsmill.infrahub.inventory)
plugin: opsmill.infrahub.inventory
api_endpoint: "http://jeysrv10:8080"
validate_certs: false
token: "{{ lookup('env', 'INFRAHUB_API_TOKEN') | default(omit) }}"
keyed_groups:
  - prefix: ""
    separator: ""
    key: "role"

nodes:
  InfraDevice:
    include:
      - name
      - primary_address.address
      - site.name
      - interfaces

compose:
  hostname: name
  platform: platform.ansible_network_os
