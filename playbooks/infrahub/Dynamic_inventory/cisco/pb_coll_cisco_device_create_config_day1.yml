---
- name: Config Cisco context SNMP
  gather_facts: no
  hosts: infrahub
  connection: local
  become: false
  vars:
    server: "http://192.168.0.237:8000"
    endpoint1: "/api/dcim/devices/?limit=1000"
    infrahub_token: "7435d9eb9841dc8a941417a0993fc531c3dc35ca"
  tasks:
    # Make a Infrahub API call to retrieve devices'components
    - name: Get Device List from Infrahub
      uri:
        url: "{{ server }}{{ endpoint1 }}"
        headers:
          Authorization: "Token {{ infrahub_token }}"
          Accept: 'application/json'
        body_format: json
        method: GET
        status_code: [200, 201]
        timeout: 30
        validate_certs: false
        return_content: no
      register: infrahub_devices
      run_once: yes

    - name: QueryDeviceName
      ansible.builtin.debug:
        msg: "{{ infrahub_devices.json.results | to_json | from_json | community.general.json_query(jmesquery) }}"
      vars:
        jmesquery: "[?device_type.manufacturer.display=='Cisco Systems' && role.display=='ToBeDefined'].{Name: name, IP: custom_fields.dev_lpbk  }"
      register: device_name

    - name: Debug for learning purpose
      debug:
        msg: "Device's name is {{ device_name.msg[item].Name }}, Device IP is {{ device_name.msg[item].IP }}"
      loop: "{{ device_name.msg }}"
      loop_control:
        index_var: item

    - name: Generate Cisco Config Directory
      ansible.builtin.file:
        path: /Users/jeremierouzet/jeysible/config
        state: directory

    - name: Generate Cisco Config from Jinja2 & Infrahub
      template:
        src: "/Users/jeremierouzet/jeysible/templates/cisco/router/v2/router_cisco_ctxt_day1.j2"
        dest: "/Users/jeremierouzet/jeysible/config/cisco/{{ device_name.msg[item].Name }}.cfg"
      loop: "{{ device_name.msg }}"
      loop_control:
        index_var: item
      delegate_to: localhost

    - name: Generate Facts from previous generated config file
      set_fact:
        command_to_push: "{{ lookup('file', '/Users/jeremierouzet/jeysible/config/cisco/{{ device_name.msg[item].Name }}.cfg') }}"
      with_items:
        - "{{ device_name.msg }}"
      loop: "{{ device_name.msg }}"
      loop_control:
        index_var: item

    - name: debug
      ansible.builtin.debug:
        var: command_to_push

    - name: Push command to devices
      cisco.ios.ios_config:
        src: "/Users/jeremierouzet/jeysible/templates/cisco/common/v2/common_cisco_ctxt_snmp_v2.j2"
        backup: true
        backup_options:
          filename: "{{ device_name.msg[item].Name }}.cfg"
          dir_path: /Users/jeremierouzet/jeysible/config/cisco/backup
        save_when: "modified"
      with_items:
        - "{{ device_name.msg }}"
      loop_control:
        index_var: item
      vars:
        ansible_connection: network_cli
        ansible_network_os: ios
        ansible_user: "{{ device_username }}"
        ansible_password: "{{ device_password }}"
        ansible_host: "{{ device_name.msg[item].Name }}"

    - local_action:
        module: copy
        content: "{{ device_name | to_nice_yaml }}"
        dest: /Users/jeremierouzet/jeysible/infrahub_dynamic_inventory/inventory_output/cisco/common/config_ctxt_snmp/config_ctxt_snmp_device_name.yml

    - local_action:
        module: copy
        content: "{{ device_name | to_nice_json }}"
        dest: /Users/jeremierouzet/jeysible/infrahub_dynamic_inventory/inventory_output/cisco/common/config_ctxt_snmp/config_ctxt_snmp_device_name.json
