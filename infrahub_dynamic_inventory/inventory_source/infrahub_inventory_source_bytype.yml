---
# Template: inventaire Infrahub par type (utilise opsmill.infrahub.inventory)
plugin: opsmill.infrahub.inventory
api_endpoint: "http://jeysrv10:8080"
validate_certs: false
token: "{{ lookup('env', 'INFRAHUB_API_TOKEN') | default(omit) }}"
keyed_groups:
  - prefix: "type"
    separator: ""
    key: "type"

nodes:
  InfraDevice:
    include:
      - name
      - type
      - platform.ansible_network_os
