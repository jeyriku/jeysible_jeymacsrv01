---
- name: Retrieve Device Role from Infrahub
  gather_facts: no
  hosts: localhost
  connection: local
  become: false
  vars:
    server: "http://192.168.0.237:8000"
    infrahub_token: "{{ lookup('env','INFRAHUB_TOKEN') | default(infrahub_api_tokens.api_token, true) }}"
  tasks:
    # Make a Infrahub API call to retrieve devices'components
    - name: Get Device List from Infrahub (GraphQL)
      uri:
        url: "{{ server }}/graphql"
        headers:
          Authorization: "Token {{ infrahub_token }}"
          Content-Type: "application/json"
        body: |
          {"query":"{ JeylanDevice(limit:1000, offset:0){ edges { node { id name { value } role { node { name { value } } } status { value } } } } }"}
        body_format: json
        method: POST
        status_code: [200, 201]
        timeout: 30
        validate_certs: false
        return_content: yes
        use_proxy: false
      register: infrahub_devices
      run_once: yes

    - name: Extract nodes from GraphQL response
      set_fact:
        devices_raw: "{{ infrahub_devices.json.data.JeylanDevice.edges | map(attribute='node') | list }}"

    - name: QueryDeviceRetrieveSpecificDeviceRole
      ansible.builtin.debug:
        msg: "{{ devices_raw | community.general.json_query(jmesquery) }}"
      vars:
        jmesquery: "[?role.node.name.value=='ToBeDefined'].{Name: name.value, Role: role.node.name.value}"
      register: devicerole

    - name: Debug for learning purpose
      debug:
        msg: "Device's name is {{ item.Name }}, Device Role is {{ item.Role }}"
      loop: "{{ devicerole.msg }}"
