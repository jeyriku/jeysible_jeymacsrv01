---
# Template: inventaire Infrahub par rôle (utilise opsmill.infrahub.inventory)
plugin: opsmill.infrahub.inventory
api_endpoint: "http://jeysrv10:8080"
validate_certs: false
# token: "<INFRAHUB_API_TOKEN>"    # préférez exporter INFRAHUB_API_TOKEN ou utiliser Ansible Vault
keyed_groups:
  - prefix: ""
    separator: ""
    key: "role"

nodes:
  InfraDevice:
    include:
      - name
      - primary_address.address
      - site.name
      - interfaces

compose:
  hostname: name
  platform: platform.ansible_network_os
